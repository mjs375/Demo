{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights:</h1>
    <ul> <!--Loop over variable 'flights'-->
        {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}"> <!--Use flight.id as the parameter "flight/#" takes... e.g. "flight/2"-->
          <li>Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</li>
        </a>
        {% endfor %}
    </ul>
{% endblock %}
